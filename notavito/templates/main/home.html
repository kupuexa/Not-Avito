<header>
  <div class="header-left">
    <a href="http://127.0.0.1:8000/home">Главная</a>
  </div>
    <form action="{% url 'search' %}">
        <div class="header-middle">
            <input type="text" placeholder="Поиск" name="search">
        </div>
    </form>

  <div class="header-right">
      {% if user.is_authenticated %}
            <a href="http://127.0.0.1:8000/profile">Профиль</a>
      {% else %}
            <a href="http://127.0.0.1:8000/registration">Вход</a>
      {% endif %}
  </div>
</header>

<div class="main">
	<button class="advertise"><p>Здесь может быть ваша реклама</p></button>
	<div id="carouselExampleControls" class="slider carousel slide" data-ride="carousel">
  		<div class="carousel-inner" style="height: 115px; margin-left:100px; width: 840px; margin-right: 60px;">
    		<div class="carousel-item active">
      			<img class="car-img d-block w-100" src="https://i.imgur.com/sUYDXhE.png" alt="First slide">
    		</div>
    		<div class="carousel-item">
      			<img class="car-img d-block w-100" src="https://i.imgur.com/YxabBB3.png" alt="Second slide">
    		</div>
    		<div class="carousel-item">
      			<img class="car-img d-block w-100" src="https://i.imgur.com/Cj76v1g.png" alt="Third slide">
    		</div>
  		</div>
  		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" style="margin-left: 100px;">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
  		</a>
  		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" style="margin-right: 60px;">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
  		</a>
	</div>
	<div class="my-container">
		<div class="row">
 			<div class="columns">
  				<div class="card-deck">
  					<div class="card" style="width: 18em;">
						<a href="post/?id={{id1}}" alt="image">
							<img src="{{url1}}" style="height: 200px;width: 100%;">
						</a>
  						<h5>{{title1}}</h5>
					</div>
					<div class="card" style="width: 18em;">
						<a href="post/?id={{id2}}" alt="image"><img src="{{url2}}" style="height: 200px;width: 100%;"></a>

					</div>
					<div class="card" style="width: 18em;">
						<a href="post/?id={{id3}}" alt="image"><img src="{{url3}}" style="height: 200px;width: 100%;"></a>

					</div>
					<div class="card" style="width: 18em;">
						<a href="post/?id={{id4}}" alt="image"><img src="{{url4}}" style="height: 200px;width: 100%;"></a>
  						<h5>{{title4}}</h5>
					</div>
  				</div>
  			</div>
  		</div>
  		<div class="row">
 			<div class="columns">
  				<div class="card-deck">
  					<div class="card" style="width: 18em;">
						<a href="post/?id={{id5}}" ><img src="{{url5}}" style="height: 200px;width: 100%;"></a>

  						<h5>{{title8}}</h5>

	</div>
